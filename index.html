<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href ="style.css">
  <title>Search Your National Parks By State</title>
</head>
<body>
  <div class='container'>
  <h1>Search Your National Parks By State</h1>

  <form id ='js-form'>
    <label for='search-state'>Search State By 2 Letter Abbreviation</label>
    <input type="text" name="search-state" id="js-state-search" required>
<br>
    <label for = 'max-results'>Maximum results to return</label>
    <input type="number" name="max-results" id="js-max-results" value="10">

    <input type="submit" value="Search My Parks!">
  </form>

  <p id='js-error-message' class='error-message'></p>
  <section id='results' class='hidden'>
    <h2>Search Results</h2>
    <ul id='results-list'>
    </ul>
  </section>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
